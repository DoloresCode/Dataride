{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{% static 'tripdata_app/images/Dataride_logo_black_2.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>DataRide - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                <img class="logo-navb" src="{% static 'tripdata_app/images/Dataride_logo_black_2.png' %}
                " alt="DataRide Logo">
            </a>
                <!-- my navbar burgerr -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="navbarBasicExample">
            <div class="navbar-start">
                <!-- links -->
                <a class="navbar-item" href="{% url 'home' %}">Home</a>
                <a class="navbar-item" href="{% url 'about' %}">About</a>
                <a class="navbar-item" href="{% url 'api-tester' %}">API Tester</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- main content to be inserted here -->
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p class="brand-name-footer text-white">
                <strong>â“’ DataRide 2023</strong> coded by
                <a href="https://github.com/DoloresCode" target="_blank" rel="noopener">Dolores Crazover</a>.
            </p>
        </div>
    </footer>
</body>
</html>

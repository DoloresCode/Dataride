{% extends 'base.html' %}
{% load static %}

{% block title %}API Tester{% endblock %}

{% block content %}
<div class="api-form-container">
    <h1 class="api-title-part">API Tester</h1>
    <form action="{% url 'api-results' %}" method="get" class="api-tester-form">
        <label for="station_id">Station ID</label>
        <input type="number" id="station_id" name="station_id" required>

        <label for="number_of_entries">Number of Entries (Default is 10)</label>
        <input type="number" id="number_of_entries" name="number_of_entries">

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
